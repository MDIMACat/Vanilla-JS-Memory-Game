<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Odibee+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>

  <body>
    <div class="instructions">
      <h2>Instructions</h2>
      <p>Click on the cards to find a match <br />Match all the cards to win</p>
    </div>
    <div class="timer" id="timer">
      <h3>Timer: 00:00</h3>
      <p>Moves: 0</p>
    </div>
    <div class="game-container">
      
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="1" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="2" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="3" class="card-image" />
        </div>

      
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="4" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="5" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="6" class="card-image" />
        </div>
      
      
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="7" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="8" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="9" class="card-image" />
        </div>
      
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="10" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="11" class="card-image" />
        </div>
        <div class="cards">
          <img
            src="./images/flipSign.png"
            alt="flipSign image"
            class="default-image"
          />
          <img src="" id="12" class="card-image" />
        </div>
      
    </div>

    <div class="complete-container">
      <div class="level-complete-heading-text">
        <h2>Game Complete!</h2>
      </div>
      <div class="time-complete" id="time-complete">
        <p></p>
      </div>
      <div class="moves-complete" id="moves-complete">
        <p></p>
      </div>
      <div class="level-complete-buttons">
        <button>Restart</button>
      </div>
    </div>

    <div class="reset-level-button">
      <button>Reset</button>
    </div>

    <div class="grid-selector" id="grid-selector">
      <div class="grid-select-instructions" id="grid-select-instructions">
        <h3>Please enter a grid size</h3>
      </div>
      <div class="grid-input" id="grid-input">
        <input class="grid-rows" type="number" name="grid-rows" placeholder="Rows"  min="1" max="3" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 3) this.value = ''; "></input>
        <input class="grid-columns" type="number" name="grid-columns" placeholder="Columns"  min="1
        " max="4" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 4) this.value = ''; "></input>
      </div>

      <div class="grid-submit" id="grid-submit" >
        <button type="button" id="grid-submit-button">Submit</button>
      </div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
